userImageConsentDialogTitle=Visualizar imagem de perfil
userImageConsentText=Se tiver carregado uma imagem de perfil para o SAP Jam, tamb\u00E9m pode no launchpad.\nPretende utilizar a sua imagem de SAP Jam no launchpad?\n\nPode alterar isto a qualquer momento caixa de di\u00E1logo de defini\u00E7\u00F5es.
userImageConsentDialogShowTermsOfUse=Mostrar termos de utiliza\u00E7\u00E3o
userImageConsentDialogHideTermsOfUse=Ocultar termos de utiliza\u00E7\u00E3o
userImageConsentDialogTermsOfUse=O launchpad SAP Fiori fornece a op\u00E7\u00E3o de mostrar a sua imagem do perfil. Se concordar em mostrar uma imagem sua, a SAP SE ir\u00E1 utiliz\u00E1-la para mostr\u00E1-la a outros utilizadores ligados ao seu nome, no launchpad Fiori e nos front-ends de aplica\u00E7\u00F5es nela integradas.\n\nO seu consentimento tamb\u00E9m ser\u00E1 aplicado a futuras aplica\u00E7\u00F5es integradas no launchpad SAP Fiori.\n\nPor conseguinte, \u00E9 sempre um objetivo da SAP SE personalizar a comunica\u00E7\u00E3o virtual e a colabora\u00E7\u00E3o de colaboradores da SAP para aumentar liga\u00E7\u00F5es sociais e la\u00E7os cooperativos entre utilizadores internos da SAP e aumentar a sua comunica\u00E7\u00E3o.\n\nPor isso, \u00E9 poss\u00EDvel que a SAP SE reencaminhe a sua imagem para outras filiais da SAP se uma determinada aplica\u00E7\u00E3o for gerida por outra filial da SAP.\nContudo, a SAP SE n\u00E3o ir\u00E1 reencaminhar a sua imagem para terceiros externos.\n\nPara garantir que a imagem pode ser visualizada, ela deve ser processada fora do territ\u00F3rio da Uni\u00E3o Europeia (UE).\nIsto poder\u00E1 incluir pa\u00EDses onde os dados pessoais est\u00E3o sujeitos a um n\u00EDvel de prote\u00E7\u00E3o diferente da UE.\n\nNo \u00E2mbito da utiliza\u00E7\u00E3o descrita da sua imagem, \u00E9 poss\u00EDvel que todos os colaboradores da SAP, a n\u00EDvel global, que podem aceder \u00E0s aplica\u00E7\u00F5es relevantes possam ver a sua imagem.\nSe concordar com o armazenamento e utiliza\u00E7\u00E3o do seu recurso de imagem conforme descrito acima, d\u00EA-nos o seu consentimento. O seu consentimento \u00E9 absolutamente volunt\u00E1rio.\nEm particular, n\u00E3o ter\u00E1 nenhuma desvantagem se n\u00E3o quiser fornecer uma imagem sua ou se n\u00E3o der o seu consentimento.\n\nPode revogar o consentimento dado em rela\u00E7\u00E3o \u00E0 utiliza\u00E7\u00E3o da sua imagem, a qualquer momento, aqui em baixo.\nPara efetuar isto, v\u00E1 para o painel de defini\u00E7\u00F5es do launchpad Fiori e desative a sua imagem de perfil.

