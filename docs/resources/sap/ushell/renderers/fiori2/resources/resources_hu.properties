homePageGroupDisplayDescriptionText=A kezd\u0151oldalon csoportokba foglalva jelennek meg a csemp\u00E9k \u00E9s a linkek. V\u00E1laszthat, hogy az \u00F6sszes csoportot egy oldalon szeretn\u00E9-e l\u00E1tni, vagy egyszerre csak egy csoportot szeretne megjelen\u00EDteni. A sok alkalmaz\u00E1st tartalmaz\u00F3 csoportok eset\u00E9n az egyes csoportok megjelen\u00EDt\u00E9se c\u00E9lszer\u0171bb.
homePageGroupDisplayDescriptionText_secondParagraph=Az \u00F6sszes csoport megjelen\u00EDt\u00E9sekor a kezd\u0151oldal elrendez\u00E9s\u00E9nek m\u00F3dos\u00EDt\u00E1s\u00E1hoz az eg\u00E9rrel a k\u00EDv\u00E1nt helyre h\u00FAzhatja a csemp\u00E9ket \u00E9s linkeket. Egyes csoportok megjelen\u00EDt\u00E9sekor a kezd\u0151oldal elrendez\u00E9s\u00E9nek m\u00F3dos\u00EDt\u00E1s\u00E1hoz el\u0151bb aktiv\u00E1lnia kell a szerkeszt\u00E9si m\u00F3dot a felhaszn\u00E1l\u00F3i ter\u00FCleten.

