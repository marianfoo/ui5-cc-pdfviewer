userImageConsentDialogTermsOfUse=Az SAP Fiori-ind\u00EDt\u00F3pulton megjelen\u00EDtheti az SAP Jam-profilk\u00E9p\u00E9t. Ha beleegyezik a k\u00E9p\u00E9nek megjelen\u00EDt\u00E9s\u00E9be, az SAP SE a Fiori-ind\u00EDt\u00F3pulton \u00E9s az integr\u00E1lt alkalmaz\u00E1sok frontendj\u00E9n fogja megjelen\u00EDteni azt m\u00E1s felhaszn\u00E1l\u00F3k sz\u00E1m\u00E1ra a nev\u00E9hez kapcsol\u00F3d\u00F3an.\n\nA hozz\u00E1j\u00E1rul\u00E1sa az SAP Fiori-ind\u00EDt\u00F3pultba a k\u00E9s\u0151bbiekben integr\u00E1lt alkalmaz\u00E1sokra is vonatkozik.\n\nAz SAP SE mindig igyekszik szem\u00E9lyesebb\u00E9 tenni a virtu\u00E1lis kommunik\u00E1ci\u00F3t \u00E9s az SAP-alkalmazottak egy\u00FCttm\u0171k\u00F6d\u00E9s\u00E9t, illetve jav\u00EDtani az SAP bels\u0151 felhaszn\u00E1l\u00F3i k\u00F6z\u00F6tti t\u00E1rsas kapcsolatokat, munkat\u00E1rsi viszonyokat, illetve el\u0151seg\u00EDteni a kommunik\u00E1ci\u00F3t k\u00F6z\u00F6ttt\u00FCk.\n\nEz\u00E9rt el\u0151fordulhat, hogy az SAP SE m\u00E1s kapcsol\u00F3d\u00F3 SAP-v\u00E1llalatoknak is tov\u00E1bb\u00EDtja a k\u00E9p\u00E9t, amennyiben egy adott alkalmaz\u00E1st egy kapcsol\u00F3d\u00F3 SAP-v\u00E1lllalat \u00FCzemeltet.\nAz SAP SE ugyanakkor nem tov\u00E1bb\u00EDtja a k\u00E9p\u00E9t k\u00FCls\u0151 feleknek.\n\nAhhoz, hogy a k\u00E9p biztosan megjelen\u00EDthet\u0151 legyen, az Eur\u00F3pai Uni\u00F3 (EU) ter\u00FClet\u00E9n k\u00EDv\u00FCl kell feldolgozni.\nEz olyan orsz\u00E1gokat is jelenthet, ahol m\u00E1s adatv\u00E9delmi szint van \u00E9rv\u00E9nyben, mint az EU-ban.\n\nA k\u00E9p fentebb ismertetett felhaszn\u00E1l\u00E1sa alapj\u00E1n el\u0151fordulhat, hogy a vonatkoz\u00F3 alkalmaz\u00E1sokhoz hozz\u00E1f\u00E9r\u0151 valamennyi SAP-alkalmazott l\u00E1thatja a k\u00E9p\u00E9t vil\u00E1gszerte.\nHa enged\u00E9lyezi a k\u00E9padatainak a fentebb ismertetett form\u00E1ban t\u00F6rt\u00E9n\u0151 t\u00E1rol\u00E1s\u00E1t \u00E9s felhaszn\u00E1l\u00E1s\u00E1t, k\u00E9rj\u00FCk, jelezze a beleegyez\u00E9s\u00E9t. Ez teljesen \u00F6nk\u00E9ntes.\nVagyis az \u00D6n sz\u00E1m\u00E1ra semmilyen h\u00E1tr\u00E1nnyal nem j\u00E1r, ha \u00FAgy d\u00F6nt, hogy nem ad meg k\u00E9pet mag\u00E1r\u00F3l, vagy nem j\u00E1rul hozz\u00E1 a felhaszn\u00E1l\u00E1s\u00E1hoz.\n\nA k\u00E9p haszn\u00E1lat\u00E1ra vonatkoz\u00F3an itt megadott hozz\u00E1j\u00E1rul\u00E1s\u00E1t b\u00E1rmikor visszavonhatja.\nEhhez nyissa meg a Fiori-ind\u00EDt\u00F3pult be\u00E1ll\u00EDt\u00E1spanelj\u00E9t, \u00E9s kapcsolja ki a profilk\u00E9p megjelen\u00EDt\u00E9s\u00E9t.

