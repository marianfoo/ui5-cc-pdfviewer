userImageConsentDialogTitle=Exibir imagem de perfil
userImageConsentText=Se voc\u00EA tiver carregado uma imagem de perfil para o SAP Jam, tamb\u00E9m pode exibi-la no launchpad.\nUtilizar sua imagem do SAP Jam no launchpad?\n\nVoc\u00EA pode modificar isso em qualquer momento na caixa de di\u00E1logo Configura\u00E7\u00F5es.
userImageConsentDialogShowTermsOfUse=Visualizar termos de utiliza\u00E7\u00E3o
userImageConsentDialogHideTermsOfUse=Ocultar termos de utiliza\u00E7\u00E3o
userImageConsentDialogTermsOfUse=O launchpad do SAP Fiori fornece a op\u00E7\u00E3o de exibir sua imagem de perfil do SAP Jam. Se voc\u00EA concordar em exibir uma imagem sua, o SAP SE ir\u00E1 utiliz\u00E1-la para exibi-la no launchpad do SAP Fiori e nos front ends de apps integrados nele para outros usu\u00E1rios em conex\u00E3o com seu nome.\n\nSeu consentimento tamb\u00E9m se aplicar\u00E1 a aplica\u00E7\u00F5es futuras integradas no launchpad do SAP Fiori.\n\nO objetivo do SAP SE \u00E9 sempre personalizar a comunica\u00E7\u00E3o e colabora\u00E7\u00E3o virtuais de funcion\u00E1rios da SAP para aumentar as conex\u00F5es sociais e os la\u00E7os de coopera\u00E7\u00E3o entre usu\u00E1rios internos da SAP e para aumentar a sua comunica\u00E7\u00E3o.\n\nPor isso, \u00E9 poss\u00EDvel que o SAP SE encaminhe sua imagem para outras empresas afiliadas da SAP, se um determinado app for operado por outra empresa afiliada da SAP.\nContudo, o SAP SE n\u00E3o encaminhar\u00E1 sua imagem para terceiros externos.\n\nPara garantir que a imagem possa ser exibida, ela deve ser processada fora do territ\u00F3rio da Uni\u00E3o Europeia (UE).\nIsso pode incluir pa\u00EDses onde os dados pessoais s\u00E3o sujeitos a um n\u00EDvel de prote\u00E7\u00E3o diferente do que na UE.\n\nDentro da utiliza\u00E7\u00E3o descrita de sua imagem, todos os funcion\u00E1rios da SAP, globalmente, que podem acessar os apps relevantes, podem ver sua imagem.\nSe voc\u00EA concordar com o armazenamento e utiliza\u00E7\u00E3o de sua imagem como descrito acima, d\u00EA o seu consentimento. O seu consentimento \u00E9 absolutamente volunt\u00E1rio.\nEm particular, n\u00E3o existem desvantagens para voc\u00EA, se n\u00E3o quiser fornecer sua imagem ou se n\u00E3o der seu consentimento.\n\nVoc\u00EA pode anular o consentimento dado aqui em rela\u00E7\u00E3o \u00E0 utiliza\u00E7\u00E3o de sua imagem em qualquer momento.\nPara isso, v\u00E1 para o painel de configura\u00E7\u00F5es do launchpad do SAP Fiori e desative a exibi\u00E7\u00E3o de sua imagem de perfil.

