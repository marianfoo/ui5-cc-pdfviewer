userImageConsentDialogTitle=Dangos Delwedd Proffil
userImageConsentText=Os ydych chi wedi llwytho delwedd proffil i fyny i SAP Jam, gallwch chi ei ddangos yn y pad lansio hefyd.\nYdych chi eisiau defnyddio eich delwedd SAP Jam yn y pad lansio?\n\nGallwch chi ei newid ar unrhyw adeg yn y blwch deialog Gosodiadau.
userImageConsentDialogShowTermsOfUse=Dangos Telerau Defnyddio
userImageConsentDialogHideTermsOfUse=Cuddio Telerau Defnyddio
userImageConsentDialogTermsOfUse=Mae Pad Lansio SAP Fiori yn cynnig yr opsiwn o ddangos eich llun proffil SAP Jam. Os byddwch chi\u2019n cytuno i ddangos llun ohonoch chi eich hun, bydd SAP SE yn ei ddefnyddio er mwyn ei ddangos i ddefnyddwyr eraill mewn cysylltiad \u00E2\u2019ch enw ym Mhad Lansio Fiori ac ar flaen apiau sydd wedi\u2019u hintegreiddio iddo.\n\nBydd eich cysyniad hefyd yn berthnasol i raglenni a fydd yn cael eu hintegreiddio i Bad Lansio SAP Fiori yn y dyfodol..\n\nFelly, nod SAP SE ydy personoli cyfathrebu a chydweithio rhithiol gweithwyr SAP, er mwyn cynyddu cysylltiadau cymdeithasol a chydweithio rhwng defnyddwyr mewnol SAP, ac i gynyddu faint maen nhw\u2019n cyfathrebu.\n\nFelly, mae\u2019n bosib y bydd SAP SE anfon eich llun at gwmn\u00EFau eraill sy\u2019n gysylltiedig \u00E2 SAP os bydd ap penodol yn cael ei weithredu gan gwmni arall sy\u2019n gysylltiedig \u00E2 SAP.\nOnd, ni fydd SAP SE yn anfon eich llun at drydydd part\u00EFon allanol.\n\nEr mwyn sicrhau bod modd dangos eich llun, rhaid iddo gael ei brosesu y tu allan i diriogaeth yr Undeb Ewropeaidd (UE).\nGallai hyn fod yn fygythiad mewn gwledydd lle mae data personol yn dod o dan lefel wahanol o ddiogelwch nag yn yr UE.\n\nO fewn y defnydd o\u2019ch llun sy\u2019n cael ei ddisgrifio, mae\u2019n bosib y bydd pob gweithiwr SAP sydd \u00E2 mynediad at yr apiau perthnasol yn gallu gweld eich llun.\nOs ydych chi\u2019n cytuno i ni storio a defnyddio eich llun fel y disgrifir uchod, a wnewch chi roi eich caniat\u00E2d. Mae eich cydsyniad yn hollol wirfoddol.\nYn benodol, fyddwch chi ddim yn cael eich anfanteisio os nad ydych chi eisiau darparu llun ohonoch chi eich hun neu os nad ydych chi\u2019n cynsynio.\n\nGallwch chi ddiddymu\u2019r cydsyniad o ran y defnydd o\u2019ch llun ar unrhyw adeg\nI wneud hyn, ewch i banel gosodiadau Pan Lansio Fiori a diffodd dangos eich llun proffil.

