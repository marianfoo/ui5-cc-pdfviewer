userImageConsentDialogTitle=Tampilkan Gambar Profil
userImageConsentText=Jika Anda telah mengunggah gambar profil ke SAP Jam, Anda juga dapat menampilkannya di launchpad.\nApakah Anda ingin menggunakan gambar SAP Jam Anda di launchpad?\n\nAnda dapat mengubahnya kapan saja di kotak dialog Pengaturan.
userImageConsentDialogShowTermsOfUse=Tampilkan Ketentuan Penggunaan
userImageConsentDialogHideTermsOfUse=Sembunyikan Ketentuan Penggunaan
userImageConsentDialogTermsOfUse=SAP Fiori Launchpad memberikan opsi untuk menampilkan gambar profil SAP Jam Anda. Jika Anda setuju untuk menampilkan gambar diri Anda, SAP SE akan menggunakannya agar dapat ditampilkan di Fiori Launchpad dan tampilan muka (front end) aplikasi yang telah terintegrasi untuk pengguna lain yang berkaitan dengan nama Anda.\n\nPersetujuan Anda juga akan berlaku untuk aplikasi masa depan yang terintegrasi ke dalam SAP Fiori Launchpad.\n\nOleh karena itu, tujuan SAP SE sedari awal adalah untuk mempersonalisasikan komunikasi virtual dan kolaborasi antar karyawan SAP, meningkatkan hubungan sosial dan hubungan kerja sama antar pengguna SAP internal, serta untuk meningkatkan komunikasi di antara mereka.\n\nOleh karena itu, ada kemungkinan bahwa SAP SE akan meneruskan gambar Anda ke afiliasi SAP lainnya jika aplikasi tertentu dioperasikan oleh afiliasi SAP lainnya.\nNamun, SAP SE tidak akan meneruskan gambar Anda ke pihak ketiga eksternal.\n\nUntuk memastikan bahwa gambar dapat ditampilkan, maka gambar harus diproses di luar kawasan Uni Eropa (UE).\nIni mungkin meliputi negara-negara di mana data pribadi memiliki tingkat perlindungan yang berbeda dibandingkan di UE.\n\nTerkait penggunaan gambar Anda sebagaimana telah dijelaskan, seluruh karyawan SAP di seluruh dunia yang dapat mengakses aplikasi terkait dapat melihat gambar Anda.\nJika Anda setuju dengan penyimpanan dan penggunaan aset gambar Anda sebagaimana dijelaskan di atas, harap berikan persetujuan Anda kepada kami. Persetujuan Anda sepenuhnya bersifat sukarela.\nSecara khusus, tidak akan ada kerugian bagi Anda jika Anda tidak ingin memberikan gambar diri Anda atau jika Anda tidak memberikan persetujuan Anda.\n\nAnda dapat mencabut persetujuan yang diberikan di bawah ini terkait penggunaan gambar Anda kapan saja.\nUntuk melakukan hal tersebut, silakan buka panel pengaturan Fiori Launchpad lalu nonaktifkan tampilan gambar profil Anda.

