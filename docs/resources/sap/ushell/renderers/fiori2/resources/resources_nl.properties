userImageConsentDialogTitle=Profielafbeelding weergeven
userImageConsentText=Als u een profielafbeelding naar SAP Jam hebt ge\u00FCpload, kunt u deze ook in het launchpad weergeven.\nWilt u uw SAP Jam-afbeelding in het launchpad gebruiken?\n\nU kunt dit op elk gewenst moment wijzigen in het dialoogvenster Instellingen.
userImageConsentDialogShowTermsOfUse=Gebruiksvoorwaarden weergeven
userImageConsentDialogHideTermsOfUse=Gebruiksvoorwaarden verbergen
userImageConsentDialogTermsOfUse=De launchpad voor SAP Fiori biedt de optie om uw SAP Jam-profielafbeelding weer te geven. Als u ermee instemt een afbeelding van uzelf weer te geven, geeft SAP SE deze weer in de launchpad voor Fiori en de frontends van apps die erin zijn ge\u00EFntegreerd voor andere gebruikers die verbonden zijn met uw naam.\n\nUw toestemming is ook van toepassing op toekomstige applicaties die worden ge\u00EFntegreerd met de launchpad voor SAP Fiori.\n\nSAP SE heeft altijd tot doel om virtuele communicatie en samenwerking van SAP-werknemers te personaliseren, en om de communicatie, sociale verbindingen en samenwerking tussen interne SAP-gebruikers te verbeteren.\n\nDaarom is het mogelijk dat SAP SE uw afbeelding doorstuurt naar andere aan SAP gelieerde ondernemingen als een bepaalde app wordt bediend door een andere aan SAP gelieerde onderneming.\nSAP SE zal uw afbeelding echter niet doorsturen naar externe derden.\n\nDe afbeelding kan alleen worden weergegeven als deze wordt verwerkt in landen buiten de Europese Unie (EU).\nHieronder kunnen ook landen vallen waarin voor persoonlijke gegevens een ander beveiligingsniveau geldt dan in de EU.\n\nBinnen het omschreven gebruik van uw afbeelding kunnen wereldwijd alle SAP-werknemers die toegang hebben tot de relevante apps de afbeelding zien.\nIndien u instemt met de opslag en het gebruik van uw afbeelding zoals hierboven staat omschreven, vragen wij u om uw toestemming. Uw toestemming is absoluut vrijwillig.\nAls u uw afbeelding niet beschikbaar wilt stellen of geen toestemming wilt geven, zijn daar geen nadelen voor u aan verbonden.\n\nIndien u toestemming hebt gegeven voor het gebruik van uw afbeelding, kunt u deze op elk gewenst moment intrekken.\nHiervoor gaat u naar het instellingenpaneel van de launchpad voor Fiori en schakelt u de weergave van uw profielfoto uit.

