userImageConsentDialogTermsOfUse=The SAP Fiori Launchpad offers the option to show your SAP Jam profile picture. If you agree to show a picture of you, SAP SE will use it in order to display it in the Fiori Launchpad and the frontends of apps which are integrated into it to other users in connection with your name.\n\nYour consent will also apply to future applications integrated into the SAP Fiori Launchpad.\n\nThereby it is always SAP SE's goal to personalize the virtual communication and collaboration of SAP employees, to increase the social connections and cooperative ties between the internal SAP users and to increase their communication.\n\nIt is therefore possible that SAP SE will forward your picture to other SAP affiliates if a certain app is operated by another SAP affiliate.\nHowever, SAP SE will not forward your picture to external third parties.\n\nIn order that the picture can be displayed it is required that it is processed outside of the territory of the European Union(EU).\nThis may comprise countries where personal data is subject to a different level of protection than in the EU.\n\nWithin the described use of your picture it is possible that all SAP employees globally who may access the relevant apps can see your picture.\nIf you agree to the storage and use of your picture asset out above, please provide us with your consent. Your consent is absolutely voluntary.\nIn particular, there will be no disadvantages for you if you do not want to provide your picture of you or if you do not provide your consent.\n\nYou can revoke the consent provided hereunder regarding the use of your picture at any time.\nTo do so, please enter the Fiori Launchpad? s settings panel and switch the display of your profile picture off.

